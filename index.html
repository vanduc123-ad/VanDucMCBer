<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ MCBE | VanDucMCBer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;800&display=swap');
        
        :root {
            --primary: #10b981;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --bg-dark: #05070a;
            --card-bg: #0d1117;
        }

        body { 
            font-family: 'Lexend', sans-serif; 
            background: var(--bg-dark); 
            color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
        }

        .mc-header { 
            background: rgba(13, 17, 23, 0.9); 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            backdrop-filter: blur(12px); 
        }

        .text-gradient {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #000; 
            font-weight: 800; 
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        .pack-card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 24px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pack-card:hover { 
            border-color: var(--primary); 
            transform: translateY(-8px);
            background: #161b22;
        }

        #loader { 
            position: fixed; 
            inset: 0; 
            background: var(--bg-dark); 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        input, select, textarea {
            background: #161b22 !important;
            border: 1px solid #30363d !important;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px var(--primary-glow);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="w-12 h-12 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-emerald-500 font-bold text-xs uppercase tracking-widest animate-pulse">Đang tải dữ liệu...</p>
    </div>

    <nav class="sticky top-0 z-50 mc-header px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center text-black shadow-lg">
                <i class="fas fa-layer-group text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold uppercase leading-none tracking-tight">Hỗ trợ <span class="text-emerald-500">MCBE</span></h1>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Sản phẩm bởi VanDucMCBer</p>
            </div>
        </div>
        <button onclick="toggleModal(true)" class="btn-primary px-5 py-2.5 text-[11px] uppercase tracking-wider">Đăng Pack</button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="mb-10">
            <h2 class="text-2xl font-extrabold">Thư viện Addon</h2>
            <p class="text-slate-500 text-sm mt-1">Khám phá các bản hỗ trợ sinh tồn mới nhất</p>
        </div>
        
        <div id="list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Items appear here -->
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/80 backdrop-blur-md">
        <div class="bg-[#0d1117] w-full max-w-md rounded-[32px] p-8 border border-white/5 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-white font-extrabold uppercase text-lg italic">Tạo Pack mới</h3>
                <button onclick="toggleModal(false)" class="text-slate-500 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="pack-form" class="space-y-5">
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 ml-1 mb-2 block">Tên hiển thị</label>
                    <input type="text" id="name" placeholder="Ví dụ: Addon Bay Vĩnh Viễn" required class="w-full p-4 rounded-2xl text-white outline-none">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 ml-1 mb-2 block">Loại tập tin</label>
                    <select id="type" class="w-full p-4 rounded-2xl text-white outline-none">
                        <option value="mcaddon">Minecraft Addon (.mcaddon)</option>
                        <option value="mcpack">Minecraft Pack (.mcpack)</option>
                        <option value="link">Đường dẫn ngoài (Link)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 ml-1 mb-2 block">Tệp tin</label>
                    <input type="file" id="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-emerald-500/10 file:text-emerald-500 hover:file:bg-emerald-500/20">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500 ml-1 mb-2 block">Mô tả & Hướng dẫn</label>
                    <textarea id="desc" placeholder="Nhập hướng dẫn sử dụng cho người chơi..." required class="w-full p-4 rounded-2xl text-white h-28 resize-none outline-none"></textarea>
                </div>
                <button type="submit" id="btn-submit" class="w-full btn-primary py-4 rounded-2xl uppercase text-xs tracking-widest mt-4">Xác nhận phát hành</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZQLYjtjCTh-7LQSlDQw4zFEYZyIHYxL4",
            authDomain: "vanducmcber-library.firebaseapp.com",
            projectId: "vanducmcber-library",
            storageBucket: "vanducmcber-library.firebasestorage.app",
            messagingSenderId: "553578476047",
            appId: "1:553578476047:web:c1772fb9bbdb1e8417697a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const VERSION = 'final_modern_v1';

        const hideLoader = () => {
            const loader = document.getElementById('loader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        };

        signInAnonymously(auth).catch(() => hideLoader());
        
        onAuthStateChanged(auth, (user) => {
            if(user) {
                const q = query(collection(db, 'artifacts', VERSION, 'public', 'data', 'packs'), orderBy('createdAt', 'desc'));
                onSnapshot(q, (snap) => {
                    hideLoader();
                    const container = document.getElementById('list-container');
                    container.innerHTML = '';
                    if(snap.empty) {
                        container.innerHTML = '<div class="col-span-full text-center py-32 text-slate-700 font-bold uppercase text-xs tracking-widest">Hiện chưa có bản hỗ trợ nào được đăng</div>';
                    }
                    snap.docs.forEach(doc => {
                        const d = doc.data();
                        const card = document.createElement('div');
                        card.className = 'pack-card p-8 flex flex-col shadow-2xl';
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-6">
                                <span class="bg-emerald-500/10 text-emerald-500 text-[10px] font-extrabold px-3 py-1 rounded-full border border-emerald-500/20 uppercase">${d.type}</span>
                                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                            </div>
                            <h4 class="font-extrabold text-white mb-3 text-lg leading-tight uppercase tracking-tight">${d.name}</h4>
                            <p class="text-xs text-slate-400 mb-8 line-clamp-3 leading-relaxed font-medium">${d.description}</p>
                            <div class="mt-auto">
                                <button onclick="window.open('${d.fileData || d.link || '#'}')" class="w-full bg-emerald-500/5 hover:bg-emerald-500 text-emerald-500 hover:text-black py-4 rounded-2xl text-[11px] font-extrabold uppercase transition-all duration-500 border border-emerald-500/20">Tải về ngay</button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }, () => hideLoader());
            } else {
                setTimeout(hideLoader, 3000);
            }
        });

        document.getElementById('pack-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin mr-2"></i> ĐANG XỬ LÝ...';
            
            const file = document.getElementById('file').files[0];
            let b64 = "";
            if(file) {
                b64 = await new Promise(r => { 
                    const fr = new FileReader(); 
                    fr.readAsDataURL(file); 
                    fr.onload = () => r(fr.result); 
                });
            }

            try {
                await addDoc(collection(db, 'artifacts', VERSION, 'public', 'data', 'packs'), {
                    name: document.getElementById('name').value,
                    type: document.getElementById('type').value,
                    description: document.getElementById('desc').value,
                    fileData: b64, 
                    createdAt: serverTimestamp()
                });
                toggleModal(false);
                document.getElementById('pack-form').reset();
            } catch (err) { 
                alert("Lỗi khi đăng Pack! Vui lòng thử lại."); 
            }
            btn.disabled = false; 
            btn.innerText = "XÁC NHẬN PHÁT HÀNH";
        };

        window.toggleModal = (s) => {
            const m = document.getElementById('modal');
            if(s) {
                m.classList.remove('hidden');
                m.classList.add('flex');
            } else {
                m.classList.add('hidden');
                m.classList.remove('flex');
            }
        }
    </script>
</body>
</html>

        </div>
    </main>

    <div id="upload-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/90">
        <div class="bg-[#0d1117] w-full max-w-md rounded-2xl p-6 border border-white/10">
            <h3 class="text-emerald-500 font-bold mb-6 uppercase text-sm">Đăng bản hỗ trợ mới</h3>
            <form id="upload-form" class="space-y-4 text-left">
                <input type="text" id="p-name" placeholder="Tên Pack (Ví dụ: §aAddon §bBay)" required class="w-full bg-[#161b22] border border-[#30363d] p-3 rounded-lg text-white outline-none">
                <select id="p-type" class="w-full bg-[#161b22] border border-[#30363d] p-3 rounded-lg text-white">
                    <option value="mcaddon">.mcaddon</option>
                    <option value="mcpack">.mcpack</option>
                    <option value="link">Dán link</option>
                </select>
                <input type="file" id="p-file" class="text-xs text-emerald-500 font-bold">
                <textarea id="p-desc" placeholder="Hướng dẫn sử dụng..." required class="w-full bg-[#161b22] border border-[#30363d] p-3 rounded-lg text-white h-24"></textarea>
                <button type="submit" id="submit-btn" class="w-full btn-primary py-3 uppercase text-xs">Xác nhận</button>
            </form>
            <button onclick="toggleModal(false)" class="w-full mt-4 text-slate-500 text-xs uppercase">Hủy</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZQLYjtjCTh-7LQSlDQw4zFEYZyIHYxL4",
            authDomain: "vanducmcber-library.firebaseapp.com",
            projectId: "vanducmcber-library",
            storageBucket: "vanducmcber-library.firebasestorage.app",
            messagingSenderId: "553578476047",
            appId: "1:553578476047:web:c1772fb9bbdb1e8417697a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        signInAnonymously(auth);
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loading-screen').style.display = 'none';
                const q = query(collection(db, 'artifacts', 'v3_final', 'public', 'data', 'packs'), orderBy('createdAt', 'desc'));
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('pack-list');
                    list.innerHTML = '';
                    snap.docs.forEach(doc => {
                        const d = doc.data();
                        const el = document.createElement('div');
                        el.className = 'card-item p-5 text-left';
                        el.innerHTML = `
                            <span class="bg-emerald-500 text-[8px] font-black text-black px-2 py-0.5 rounded uppercase mb-2 inline-block">${d.type}</span>
                            <h4 class="font-bold text-white mb-1 truncate">${d.name}</h4>
                            <p class="text-[10px] text-slate-500 mb-4 line-clamp-2">${d.description}</p>
                            <button onclick="window.open('${d.fileData || d.link}')" class="w-full bg-white/5 hover:bg-emerald-500 hover:text-black py-2 rounded-lg text-black font-bold text-[10px] uppercase transition-all">Tải Pack</button>
                        `;
                        list.appendChild(el);
                    });
                });
            }
        });

        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "ĐANG TẢI...";
            const file = document.getElementById('p-file').files[0];
            let b64 = null;
            if(file) b64 = await new Promise(r => { const fr = new FileReader(); fr.readAsDataURL(file); fr.onload = () => r(fr.result); });

            await addDoc(collection(db, 'artifacts', 'v3_final', 'public', 'data', 'packs'), {
                name: document.getElementById('p-name').value,
                type: document.getElementById('p-type').value,
                description: document.getElementById('p-desc').value,
                fileData: b64, createdAt: serverTimestamp()
            });
            toggleModal(false);
            btn.disabled = false; btn.innerText = "Xác nhận";
        };

        window.toggleModal = (s) => document.getElementById('upload-modal').classList.toggle('hidden', !s);
    </script>
</body>
</html>
